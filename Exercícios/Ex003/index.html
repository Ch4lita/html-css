<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo voce vai ver uma imagem que está na mesma pasta</p>
    <img src="logo html.png" alt="logo HTML5">
    <p>
        Podemos também carregar imagens que estão em sub-pastas.
    </p>
    <img src="imagens/logo css.png" alt="logo CSS3">
    <P>Também podemo carregar imagens externas</P>
    <img src="https://e7.pngegg.com/pngimages/87/538/png-clipart-javascript-scalable-graphics-logo-encapsulated-postscript-javascript-icon-text-logo-thumbnail.png" alt="Logo JS">
</body>
</html>
